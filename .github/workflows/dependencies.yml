name: Update Dependencies

on:
  schedule:
    # Run every Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  update-deps:
    name: Update Dependencies
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Update Python dependencies
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        pip install pip-tools
        pip-compile --upgrade pyproject.toml
        pip install -e .

    - name: Update Node.js dependencies
      working-directory: ./frontend
      run: |
        npm update
        npm audit fix --force

    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: 'chore: update dependencies'
        title: 'ðŸ”„ Update Dependencies'
        body: |
          ## ðŸ”„ Automatic Dependency Update
          
          This PR updates the following dependencies:
          
          ### Backend (Python)
          - Updated Python packages to latest compatible versions
          
          ### Frontend (Node.js)
          - Updated npm packages to latest compatible versions
          
          ---
          
          **Note**: This is an automated update. Please review the changes and test thoroughly before merging.
          
          ### Testing Checklist
          - [ ] Backend builds successfully
          - [ ] Frontend builds successfully
          - [ ] All tests pass
          - [ ] Application runs without errors
          - [ ] No breaking changes introduced
        branch: update-dependencies
        delete-branch: true
        labels: |
          dependencies
          automated
          needs-review 
